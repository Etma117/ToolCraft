{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href=" {% static 'css/styleTC.css' %}">

  {% block extra_css %} {% endblock %}

</head>


<body>

    <!-- Wrapper -->
    <div class="wrapper">      
    {% block content %}    
    {% endblock %} 
    </div>
    <!-- ./wrapper -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js" ></script>
<!-- Bootstrap 4 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
<!-- SweetAlert 2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% block extra_js %} {% endblock %}

<!-- Script de abrir y cerrar modal (Ponrlo igual en la plantilla donde se manda a llamar el modal) -->
<script>
    $(document).ready(function() {
      // Función para abrir el modal
      function abrir_modal(url) {
        $('#ventana_modal').load(url, function() {
          $(this).modal({
            backdrop: 'static',
            keyboard: false
          })
          $(this).modal('show');
        });
        return false;
      }
  
      // Función para cerrar el modal
      function cerrar_modal() {
        $('#ventana_modal').modal('hide');
        return false;
      }
  
      // Agrega un controlador de eventos para la tecla Esc
      $(document).keydown(function(e) {
        if (e.key === "Escape") {
          // Llama a la función para cerrar el modal cuando se presiona Esc
          cerrar_modal();
        }
      });
    });
  </script>

</body>

</html>
