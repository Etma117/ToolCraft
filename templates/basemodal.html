{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href=" {% static 'css/styleTC.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  {% block extra_css %} {% endblock %}

</head>
<body>
    <!-- Wrapper -->
    <div class="wrapper">   
      <div class="modal-dialog modal-lg">
        <div class="modal-content"> 
        <div class="conteiner" style="margin: 15px; background-color: #212529;">    
          {% block content %}    
          {% endblock %} 
        </div>
        </div>
      </div>
    </div>
    <!-- ./wrapper -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js" ></script>
<!-- Bootstrap 5 -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- SweetAlert 2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% block extra_js %} {% endblock %}

<!-- Script de abrir y cerrar modal (Ponrlo igual en la plantilla donde se manda a llamar el modal) -->
<script>
  function abrir_modal(url) {
      $('#ventana_modal').load(url, function() {
          var modal = $(this);
          modal.modal({
              backdrop: 'static',
              keyboard: false
          });
  
          // Agregar un controlador de eventos para la tecla Esc
          $(document).on('keyup', function(e) {
              if (e.key === "Escape") {
                  cerrar_modal();
              }
          });
  
          modal.modal('show');
      });
      return false;
  }
  
  function cerrar_modal() {
    
      $('#ventana_modal').modal('hide');
  
      // Eliminar el controlador de eventos despu√©s de cerrar el modal
      $(document).off('keyup');
      return false;
  }
  
</script>
</body>

</html>
