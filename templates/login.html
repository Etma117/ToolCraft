{% extends 'base.html' %}

{% block content %}
<div class="container" style ="position: absolute" >
    <div class="text-center">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
    
    <div class="row justify-content-center">
		<div class="col-lg-offset-4 col-lg-4" style="margin-top:100px">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Iniciar sesión</h2>
          </div>
          <div class="card-body">
            <form method="post"> 
              {% csrf_token %}
              <div class="form-group">
                <label for="id_username">Usuario</label>
                <input type="text" class="form-control" id="id_username" name="username" required>
              </div>
              <div class="form-group">
                <label for="id_password">Contraseña</label>
                <input type="password" class="form-control" id="id_password" name="password" required>
                <div class="col">
                    <button class="btn btn-primary btn-sm" type="button" onclick="mostrarContrasena()" style="font-size: 12px; margin-bottom: 20px; margin-top: 10px;">
                        <i class="fas fa-eye"></i> Mostrar Contraseña
                    </button>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success btn-block mx-auto">Iniciar sesión</button>
            </div>
            
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>       
    </div>
{% endblock %}
{%block extra_js%}
<script>
    function mostrarContrasena() {
        var campoContrasena = document.getElementById("id_password");

        // Verifica el tipo de entrada actual del campo de contraseña
        if (campoContrasena.type === "password") {
          // Si es una contraseña oculta, cambia a texto para mostrarla
          campoContrasena.type = "text";
        } else {
          // Si es texto visible, cambia a contraseña para ocultarla
          campoContrasena.type = "password";
        }
      }
  </script>
{%endblock%}
