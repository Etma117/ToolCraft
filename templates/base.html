<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>{% block title %}Tool Craft{% endblock %}</title>
    {% load static %}
    
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link href = "{% static 'css/styleTC.css' %}" rel="stylesheet"/>

   
    {% block extra_css %}{% endblock %}

</head>
<body class ="text-light"style="background-color: #212529;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'mainpage' %}">Tool Craft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'mainpage' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'producto_list' %}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'venta_productos'%}">Nueva Venta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reportes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 mb-5" >
    {% block content %}
    <div class="container">
        <h1 class="my-5 display-1 text-center ">ToolCraft - Administra tu ferreteria de forma mas sencilla</span></h1>
        <p class="lead text-center "></p>
    </div>


    

    <div id="ventana_modal" class="modal fade" role="dialog"></div>


    {% endblock %}
    </div>

    <!-- Add jQuery and Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" ></script>
    
    {% block extra_js %}{% endblock %}
    
</body>
</html>
